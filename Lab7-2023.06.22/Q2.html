    {
      getMark();

      }

      avg = total / 5;

       document.write("<br/>");
      document.write("  Average is " + avg);
         document.write("<br/>");
        
        
        var button= document.createElement("Button");
        button.innerHTML="Grade";
        button.onclick=function()
        {
            if(avg>30)
            {
                alert("Congradulations, tou are pass.....")
                
            }
        else
            {
                 alert("Try again......")
            }
        };
        document.body.appendChild(button)
        
           
        
    }
  </script>
